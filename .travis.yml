dist: trusty
sudo: false
language: rust
cache: cargo
stages:
- test
- name: deploy
  if: branch = master
jobs:
  include:
  - stage: test
    rust: stable
    before_script: cargo install rustfmt --force
    script: cargo fmt --all -- --write-mode diff --force && cargo build --all && cargo
      test --all
  - stage: test
    rust: beta
    script: cargo build --all && cargo test --all
  - stage: test
    name: web
    rust: nightly
    script: cargo web build
  - stage: test
    rust: nightly
    script: cargo build --all && cargo test --all
  - stage: deploy
    if: branch = master
    rust: nightly
    script: cargo web deploy && GIT_DEPLOY_DIR=./target/deploy ./deploy.sh
    env:
      - secure: 
  fast_finish: true