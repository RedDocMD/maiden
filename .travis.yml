dist: trusty
sudo: false
language: rust

# Based on https://levans.fr/rust_travis_cache.html
# Need to cache the whole `.cargo` directory to keep .crates.toml for
# cargo-update to work
cache:
  directories:
    - /home/travis/.cargo

# But don't cache the cargo registry
before_cache:
  - rm -rf /home/travis/.cargo/registry

matrix:
  allow_failures:
  - rust: nightly

stages:
- test
- name: deploy
  if: branch = master
jobs:
  include:
  - stage: test
    rust: stable
    before_script:
      - rustup component add rustfmt-preview
      - rustup component add clippy-preview
    script:
      - cargo fmt -- --check
      - cargo build --all
      - cargo clippy
      - cargo test --all
  - stage: test
    rust: beta
    script: cargo build --all && cargo test --all
  - stage: test
    name: web
    rust: stable
    before_script: which cargo-web || cargo install cargo-web
    script: cargo web build
  - stage: test
    rust: nightly
    script: cargo build --all && cargo test --all
  - stage: deploy
    if: branch = master AND type != pull_request
    rust: stable
    before_script: which cargo-web || cargo install cargo-web
    script: cargo web deploy && GIT_DEPLOY_DIR=./target/deploy ./deploy.sh
    env:
      - secure: 
  fast_finish: true